; https://github.com/gogs/gogs/blob/main/conf/app.ini

; 网页标题
BRAND_NAME = Gogs Git
RUN_USER = git
RUN_MODE = prod

[database]
TYPE  = mysql
HOST     = mysql:3306
NAME     = gogs
USER     = root
