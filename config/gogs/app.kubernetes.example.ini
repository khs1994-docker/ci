[email]
ENABLED = true
; smtp.exmail.qq.com:465
; HOST    = {{ MAIL_HOST }}
; "khs1994.com Git" <git@khs1994.com>
; FROM    = {{ MAIL_FROM }}
; git@khs1994.com
; USER    = {{ MAIL_USERNAME }}
; PASSWD  = {{ MAIL_PASSWORD }}

[auth]
REGISTER_EMAIL_CONFIRM = true
DISABLE_REGISTRATION   = false
SHOW_REGISTRATION_BUTTON = true
ENABLE_EMAIL_NOTIFICATION     = true
ENABLE_REGISTRATION_CAPTCHA         = true
REQUIRE_SIGNIN_VIEW    = false

[webhook]
; Types are enabled for users to use, can be "gogs", "slack", "discord", "dingtalk"
TYPES = gogs, slack, discord, dingtalk
; Hook task queue length, increase if webhook shooting starts hanging
QUEUE_LENGTH = 1000
; Deliver timeout in seconds
DELIVER_TIMEOUT = 15
; Allow insecure certification
SKIP_TLS_VERIFY = false
; Number of history information in each page
PAGING_NUM = 10

[picture]
DISABLE_GRAVATAR        = true
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER         = memory
; PROVIDER         = memory | file | redis | mysql
; PROVIDER_CONFIG  =
; COOKIE_SECURE    =
; GC_INTERVAL =

[log]
MODE      = console
; Either "Trace", "Info", "Warn", "Error", "Fatal", default is "Trace"
LEVEL     = Info
ROOT_PATH =

[security]
INSTALL_LOCK = true
SECRET_KEY   = d1jHFVzT7I4atZw

; Operation timeout in seconds
[git.timeout]
MIGRATE = 6000
MIRROR = 3000
CLONE = 3000
PULL = 3000
GC = 60

[mirror]
; Default interval in hours between each check
DEFAULT_INTERVAL = 8

[i18n]
LANGS = en-US,zh-CN
NAMES = English,简体中文

[i18n.datelang]
en-US = en
zh-CN = zh

