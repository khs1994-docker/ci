version: '3.4'
services:

  drone-server:
    image: drone/drone:alpine
    ports:
      - 80:8000
    volumes:
      - drone-data:/var/lib/drone/
    restart: always
    environment:
      - DRONE_HOST=192.168.199.100
      - DRONE_GITLAB=true
      - DRONE_GITLAB_CLIENT=fe548feb7819435d8f7c9236cf4ca30c
      - DRONE_GITLAB_SECRET=232a1ef9dd9148cbbf4034eb40f9736b
      - DRONE_GITLAB_URL=https://git.cloud.tencent.com
      - DRONE_SECRET=${DRONE_SECRET}

  drone-agent:
    image: drone/agent:alpine
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_SECRET=${DRONE_SECRET}

volumes:
  drone-data:
